<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다른 매물 보기 | Gaja Asset</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;500;600&family=Outfit:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --white: #F8F8F8;
            --gold: #c9a96e;
            --gray: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            padding-bottom: 60px;
        }

        /* NAV */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
        }

        .nav-brand {
            font-family: 'Noto Serif KR', serif;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.05em;
            color: var(--white);
        }

        .nav-brand span {
            color: var(--gold);
        }

        .nav-back {
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.04em;
            transition: all 0.2s;
        }

        .nav-back:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* CONTENT */
        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Noto Serif KR', serif;
            font-size: clamp(28px, 4vw, 42px);
            font-weight: 400;
            text-align: center;
            margin-bottom: 12px;
        }

        .page-sub {
            font-size: 15px;
            font-weight: 300;
            color: var(--gray);
            text-align: center;
            margin-bottom: 60px;
        }

        /* GRID/TABLE */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 columns on desktop */
            gap: 24px;
        }

        .image-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .image-card:hover {
            transform: translateY(-4px);
            border-color: rgba(201, 169, 110, 0.3);
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            padding-top: 75%;
            /* 4:3 aspect ratio placeholder */
            background: #111;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 18px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .image-name {
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.04em;
            color: rgba(255, 255, 255, 0.9);
        }

        .image-tag {
            font-size: 11px;
            font-weight: 400;
            color: var(--gold);
            border: 1px solid rgba(201, 169, 110, 0.3);
            padding: 4px 10px;
            border-radius: 100px;
            background: rgba(201, 169, 110, 0.05);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav {
                padding: 0 20px;
            }

            .image-grid {
                grid-template-columns: 1fr;
                /* 1 column on mobile */
                gap: 20px;
            }

            .container {
                margin-top: 100px;
            }

            .page-sub {
                margin-bottom: 40px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav>

        <div class="image-grid">

                <div class="image-info"><span class="image-name">매물 사진 04</span><span class="image-tag">프리미엄</span>
